<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="v1_1">
      <div class="v1_2">
        <div class="v1_3">
          <img src="/images/v1_3.png" alt="Logo" width="500px" />
        </div>
        <span class="v1_4">Welcome to </span>
        <span class="v1_5">Tenant Management System</span>
        <span class="v1_6">Enter your information below to continue</span>
        <div class="v1_7">
          <label for="register_email" class="v1_8">Email</label>
          <input
            class="v1_9"
            id="register_email"
            type="text"
            placeholder="Enter your email ..."
          />
        </div>
        <div class="v1_10">
          <div class="v1_11">
            <label for="register_firstName" class="v1_12">First name</label>
            <input id="register_firstName" class="v1_13" type="text" />
          </div>
          <div class="v1_11">
            <label for="register_lastName" class="v1_12">Last name</label>
            <input id="register_lastName" class="v1_13" type="text" />
          </div>
          <div class="v1_11">
            <label for="register_createPassword" class="v1_12"
              >Create Password</label
            >
            <div class="v1_14">
              <input id="register_createPassword" class="v1_15" type="text" />
              <img src="/images/v1_15.png" />
            </div>
          </div>
          <div class="v1_11">
            <label for="congister_confirmPassword" class="v1_12"
              >Confirm Password</label
            >
            <div class="v1_14">
              <input id="congister_confirmPassword" class="v1_15" type="text" />
              <img src="/images/v1_15.png" />
            </div>
          </div>
        </div>
        <button class="v1_16">Create Account</button>
      </div>
    </div>
  </body>
</html>
