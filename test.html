<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flip Logo</title>
    <style>
        .flip-container {
            perspective: 1000px; /* Tạo độ sâu 3D */
            width: 150px;
            height: 150px;
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s; /* Thời gian chuyển đổi 0.5 giây */
            transform-style: preserve-3d; /* Bảo quản hiệu ứng 3D */
        }

        .flip-container:hover .flipper {
            transform: rotateY(180deg); /* Lật theo trục Y */
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Ẩn mặt sau khi lật */
        }

        .front {
            background-color: #3498db; /* Màu nền cho mặt trước */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .back {
            background-color: #e74c3c; /* Màu nền cho mặt sau */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            transform: rotateY(180deg); /* Xoay mặt sau 180 độ */
        }
    </style>
</head>
<body>

    <div class="flip-container">
        <div class="flipper">
            <!-- Mặt trước của logo -->
            <div class="front">
                Front Logo
            </div>
            <!-- Mặt sau của logo -->
            <div class="back">
                Back Logo
            </div>
        </div>
    </div>

</body>
</html>
