<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Dịch Vụ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: slideUp 1.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); }
            to { transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #333;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: #333; }
            50% { color: #3498db; }
            100% { color: #333; }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #3498db;
            box-shadow: 0px 0px 5px rgba(52, 152, 219, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Đăng Ký Dịch Vụ</h2>
        <form action="/payment" method="POST">
            <label for="name">Tên của bạn:</label>
            <input type="text" id="name" name="name" placeholder="Nhập tên" required>

            <label for="address">Số nhà:</label>
            <input type="text" id="address" name="address" placeholder="Nhập số nhà" required>

            <label for="service_time">Thời gian sử dụng dịch vụ:</label>
            <select id="service_time" name="service_time" required>
                <option value="" disabled selected>Chọn thời gian</option>
                <option value="1 month">1 Tháng</option>
                <option value="3 months">3 Tháng</option>
                <option value="6 months">6 Tháng</option>
                <option value="1 year">1 Năm</option>
            </select>

            <button type="submit">Thanh Toán</button>
        </form>
    </div>

</body>
</html>
